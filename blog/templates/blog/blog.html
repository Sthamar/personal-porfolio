{% extends "base.html" %}

{% block title %}Projects{% endblock title %}
{% block content %}
        <!-- # site main content
        ================================================== -->
        <section id="content" class="s-content">

               <section class="s-pageheader pageheader">
                    <div class="row">
                        <div class="column xl-12">
                            <h1 class="page-title">
                                My Projects
                            </h1>
                        </div>
                    </div>
               </section>   

               <section class="s-pagecontent pagecontent">
                
                <div class="row">
                    <div class="column xl-12 grid-block">          
                        
                        <!-- <div class="grid-full">         -->
                            <div class="grid-full grid-list-items">
                                {% for project in projects  %}
                                <div class="grid-list-items__item blog-card">
                                    <div class="blog-card__header">
                                        <h3 class="blog-card__title">
                                        {% if project.url %}
                                        <a href="{{project.url}}">{{project.title}}</a>
                                        {% else %}
                                        {{project.title}}
                                        {% endif %}
                                        </h3>
                                        
                                    </div>
                                    <div class="blog-card__text">
                                        <p>
                                        {{project.description}}<br>
                                        <strong>Github Link</strong>: 
                                            <a href="{{project.github}}" target="_blank" style="text-decoration: none;">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black">
                                                    <path d="M12 .297c-6.627 0-12 5.373-12 12 0 5.304 3.438 9.801 8.205 11.388.6.111.82-.261.82-.577 0-.287-.011-1.043-.017-2.052-3.338.726-4.042-1.613-4.042-1.613-.546-1.383-1.333-1.754-1.333-1.754-1.088-.743.083-.728.083-.728 1.205.085 1.838 1.236 1.838 1.236 1.067 1.83 2.8 1.3 3.487.992.108-.773.418-1.3.76-1.598-2.665-.303-5.467-1.334-5.467-5.93 0-1.313.469-2.39 1.235-3.24-.124-.303-.535-1.53.117-3.176 0 0 1.008-.322 3.303 1.229a11.515 11.515 0 0 1 3.006-.404c1.021.005 2.043.138 3.006.404 2.295-1.551 3.303-1.229 3.303-1.229.653 1.646.242 2.873.118 3.176.766.85 1.235 1.927 1.235 3.24 0 4.606-2.805 5.625-5.472 5.921.43.372.818 1.103.818 2.224 0 1.606-.015 2.901-.015 3.295 0 .319.218.693.825.577A12.001 12.001 0 0 0 24 12.297c0-6.627-5.373-12-12-12z"/>
                                                </svg>
                                            </a>
                                    </p>
                                    
                                    </div>
                                </div> <!-- end blog-card -->
                                {% endfor %}
                            </div> <!-- grid-list-items -->
                        
                        <!-- </div>     -->

                    </div> <!-- end grid-block-->
                </div> <!-- end row -->
                
{% endblock content %}
